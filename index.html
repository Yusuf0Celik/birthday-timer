<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="https://yusuf0celik.github.io/portfolio/img/pogchamp.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Birthday Timer</title>
</head>
<body>
  <main>
    <div class="birthday-timer">
      <div class="input-btn-div">
        <input type="datetime-local" class="timer-input" max="9999-12-31T23:59">        >
        <button class="submit-btn">Submit</button>
      </div>
      <div class="timer-text">
        <span class="time-span day-span">800</span> days
        <span class="time-span hour-span">800</span> hours
        <span class="time-span minute-span">800</span> minutes
        <span class="time-span second-span">800</span> seconds
      </div>
    </div>
  </main>
  <script src="/js/main.js"></script>
</body>
</html>
